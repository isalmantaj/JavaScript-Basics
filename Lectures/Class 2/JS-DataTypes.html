<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types</title>
</head>

<body>
    <script>
        // In this class, we will learn all about Data Types in JavaScript.
        /*
        There are mainly two types of Data Types families in JavaScript.
        1. Primitive Data Types
        2. Non-Primitive(Reference Type) Data Types

        ==>Primitive are of 7 types:
        N= Number
        N= null
        S= String
        S= Symbol
        B= Boolean
        B= BigInt
        U= undefined
        --------------------------------
        ==>Non-Primitive are of 3 types:
        A= Arrays
        O= Objects
        F= Functions
        
        Note: JS is dynamically typed programming language in which we don't declare the type of data which are we store in given variable. JS automatically define the data when write.
        */

        //1. Integer/Number/Float type
        const num = 100;
        const number = 125.6;

        //2. Boolean
        const isLoggedIn = true;
        const isFollow = false;

        //3. null (for completely empty)
        const outsideTemp = null;

        //4. undefined 
        let userEmail;
        let userID = undefined;

        //5. Symbol (to make any number to be unique)
        const id = Symbol('123');
        const anotherId = Symbol('123');

        //6. BigInt (for large range numbers)
        const bigNumber = 25632563256332563325633255632n;
        const bigNum = BigInt(25632563323333);

        //7. Strings
        const string1 = "A string primitive";
        const string2 = 'Also a string primitive';
        const string3 = `Yet another string primitive`;

        //8. Arrays
        const heros = ["Salman Khan", "Amir Khan", "Shahrukh Khan"];

        //9. Objects
        let student = {
            stdID: 1452,
            name: "Salman Taj",
            roll_no: 4521,
        }

        //10. Functions
        function myFunction(){
            document.write("Hello World!");
        }

        const myFunc = function myFunction(){
            document.write("This is function stored in variable myFunc...");
        }
    </script>
</body>

</html>
